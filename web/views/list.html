<h2>Users</h2>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.address}}</td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="#/add-user">Add New User</a>
