<h2>Employees</h2>

<label> <input class="form-control" ng-model="search.EmpId" placeholder="ID"></label>
<label style="float: right"><input class="form-control" ng-model="search.EmpName" placeholder="Search..."></label>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>EmployeeName</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="Employee in Employees |filter :search">
        <td>{{Employee.EmpName}}</td>
        <td>{{Employee.dob}}</td>
        <td>{{Employee.gender}}</td>
        <td>{{Employee.role}}</td>
        <td>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-warning" ng-click="delete(Employee)">Delete</button>
                <button class="btn btn-primary" ng-click="update(Employee)">Update</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
